<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Amazing Landscaping</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.svg" alt="" width="230" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#details">Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-secondary px-4 mx-4"
                href="#contact"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Header -->
    <header class="header position-relative mt-6 overflow-hidden">
      <img
        src="images/leaves.svg"
        alt=""
        class="decoration-leaves position-absolute"
      />
      <img
        src="images/leaves.svg"
        alt=""
        class="decoration-leaves-2 position-absolute"
      />
      <div class="container position-relative z-3">
        <div class="row">
          <div class="col-lg-6">
            <div class="mt-4">
              <h1 class="xl-text">
                The <span class="text-primary">Perfect</span> Outdoor Space
              </h1>
              <p class="header-text mb-4">
                <strong>Our expertise is in creating outdoor spaces that are both beautiful and practical. 
                We can make your dream come true.</strong>
              </p>
              <a href="#introduction" class="btn btn-primary btn-lg m-2">
                More Details
              </a>
              <a href="#contact" class="btn btn-outline-secondary btn-lg m-2">
                Contact Us
              </a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="image-container">
              <img src="images/garden-water.png" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Stats -->
    <section id="stats" class="stats container">
      <div class="row my-6">
        <div class="col-md-3 col-sm-6 text-center">
          <h2 class="counter xl-text" data-target="328"></h2>
          <p>Happy Customers</p>
        </div>

        <div class="col-md-3 col-sm-6 text-center">
          <h2 class="counter xl-text" data-target="285"></h2>
          <p>Issues Solved</p>
        </div>

        <div class="col-md-3 col-sm-6 text-center">
          <h2 class="counter xl-text" data-target="159"></h2>
          <p>Good Reviews</p>
        </div>

        <div class="col-md-3 col-sm-6 text-center">
          <h2 class="counter xl-text" data-target="128"></h2>
          <p>Case Studies</p>
        </div>
      </div>
    </section>

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
  </body>
</html>
